<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 24 24"
    version="1.1">

    <g id="cloud">
        <path
            style="fill:#BDBDBD"
            d="M 6,19
               A 5,5 0 0,1 6,9
               A 6,6 0 0,1 18.5,11
               H 19
               A 4,4 0 0,1 19,19
               Z" />
    </g>

    <g id="sun">
        <circle
            style="fill:#ffd54f"
            id="sphere"
            cx="12"
            cy="12"
            r="5" />

        <path
            d="M 12,2
               L 14.5,5.5
               A 7,7 0 0,0 9.5,5.5
               Z"
            id="sunbeam"
            fill="#ffd54f" />

        <use transform="rotate(60,12,12)" xlink:href="#sunbeam" />
        <use transform="rotate(120,12,12)" xlink:href="#sunbeam" />
        <use transform="rotate(180,12,12)" xlink:href="#sunbeam" />
        <use transform="rotate(240,12,12)" xlink:href="#sunbeam" />
        <use transform="rotate(300,12,12)" xlink:href="#sunbeam" />
    </g>

    <g id="droplet">
        <path
            style="fill:#64b5f6"
            d="M 12,15
               L 14.5,19.5
               A 2.7,2.7 0 1,1 9.5,19.5
               Z" />
    </g>

    <g
        id="snowflake"
        transform="rotate(10,12,18)">
        <path
            fill="#ffffff"
            id="snowflake_branch"
            d="M 11,14
               A 1,1 0 0,1 13,14
               V 22
               A 1,1 0 0,1 11,22
               Z" />
        <use transform="rotate(60,12,18)" xlink:href="#snowflake_branch" />
        <use transform="rotate(120,12,18)" xlink:href="#snowflake_branch" />
    </g>

    <g id="lightning">
        <path
            style="fill:#FFC107"
            d="M 12,12
               H 15
               L 13,16
               H 15
               L 11,23
               L 12,18
               H 10
               Z" />
    </g>

    <g id="haze">
        <circle cx="3" cy="15" r="1" />
        <rect x="3" y="14" width="10" height="2" />
        <circle cx="13" cy="15" r="1" />

        <circle cx="17" cy="15" r="1" />
        <rect x="17" y="14" width="4" height="2" />
        <circle cx="21" cy="15" r="1" />

        <circle cx="4" cy="19" r="1" />
        <rect x="4" y="18" width="3" height="2" />
        <circle cx="7" cy="19" r="1" />

        <circle cx="11" cy="19" r="1" />
        <rect x="11" y="18" width="9" height="2" />
        <circle cx="20" cy="19" r="1" />
    </g>

    <g id="night">
        <polygon
            id="star"
            style="fill:#FFF9C4"
            points="13.5,1
                    14.5,4
                    17.75,4
                    15.25,6
                    16,9
                    13.5,7.25
                    11,9
                    11.75,6
                    9.25,4
                    12.5,4" />

        <use transform="translate(9,8) scale(0.75)" xlink:href="#star" />

        <path
            style="fill:#EEEEEE"
            d="M 6,4
               A 10,10 0 0,0 20,18
               Q 20.8,16.5 19,16
               A 15,15 0 0,1 8,5
               Q 7.5,3 6,4
               Z" />
    </g>
</svg>
