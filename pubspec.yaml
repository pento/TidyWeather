name: tidyweather
description: A weather app.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  material_design_icons_flutter: ^4.0.5145
  background_fetch: ^0.5.5
  flip_card: ^0.4.4
  flutter_launcher_icons: ^0.7.4
  flutter_map: ^0.9.0
  flutter_svg: ^0.17.4
  geolocator: ^5.3.1
  http: ^0.12.0+4
  jiffy: ^3.0.1
  latlong: ^0.6.1
  preferences: ^5.2.0
  provider: ^4.0.5
  tuple: ^1.0.3
  url_launcher: ^5.4.5

flutter_icons:
  image_path: "assets/images/icon-512.png"
  android: true
  ios: true
  adaptive_icon_background: "#FFC108"
  adaptive_icon_foreground: "assets/images/icon-foreground-512.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - config.json
    - assets/icons/generated/
